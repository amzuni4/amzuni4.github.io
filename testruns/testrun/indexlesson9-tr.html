<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="../lesson-9/styles/superstyles.css">
</head>

<body>
  <header>

    </header>

    <section>

    </section>

    <script>
        var header = document.querySelector('header');
        var section = document.querySelector('section');

        var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var franklinTowns = request.response;
            populateHeader(franklinTowns);
            showFranklin(franklinTowns);
        }

        function populateHeader(jsonObj) {
            var myH1 = document.createElement('h1');
            myH1.textContent = jsonObj['towns'];
            header.appendChild(myH1);
        }
   

        

        function showTown(jsonObj) {
            var town = jsonObj['towns'];

            for (var i = 0; i < town.length; i++) {
                var myArticle = document.createElement('article');
                var myH2 = document.createElement('h2');
                var myPara1 = document.createElement('p');
                var myPara2 = document.createElement('p');
                var myPara3 = document.createElement('p');
                var myList = document.createElement('ul');

                myH2.textContent = town[i].name;
                myPara1.textContent = 'motto: ' + town[i].motto;
                myPara2.textContent = 'yearFounded: ' + town[i].yearFounded;
                myPara3.textContent = 'currentPopulation: ' + town[i].currentPopulation;
                myPara4.textContent = 'averageRainfall: ' + town[i].averageRainfall;
                
               

                var eventList = town[i].events;
                for (var j = 0; j < eventList.length; j++) {
                    var listItem = document.createElement('li');
                    listItem.textContent = eventList[j];
                    myList.appendChild(listItem);
                }

                myArticle.appendChild(myH2);
                myArticle.appendChild(myPara1);
                myArticle.appendChild(myPara2);
                myArticle.appendChild(myPara3);
                myArticle.appendChild(myList);

                section.appendChild(myArticle);
            }
        }

    </script>
</body>


</html>
