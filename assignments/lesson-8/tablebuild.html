<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealTime Weather Radar</title>
    <meta name="author" content="Amy Zuniga">
    <meta name="description" content="Fictional Weather Website for cities in, and around, Franklin, Mu">
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- normalize useragent/browser defaults -->
  
    <!-- default styles - small/phone views -->
    
    <!-- medium/tablet views -->
 
    <link href="styles/table.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="header" colspan="3">ACME Wildwest</th>
                </tr>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="special">$7,500</td>
                </tr>
                <tr>
                    <td id="italic">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="last" colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>

           
        </table>
    </main>
</body>

</html>
