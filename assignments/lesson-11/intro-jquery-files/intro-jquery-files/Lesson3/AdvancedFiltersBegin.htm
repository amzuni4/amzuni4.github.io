<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script>
        // 3.5
        $(function() {
            // All jQuery code goes here 


            //Gets the first elements of the type <li> and changes background color to red
            // $('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');

            //Gets the only elements of the type <li>
            //   $('li:only-of-type').css('background-color', 'rgb(248, 95, 95)');

            //Gets the elements that contains the word 'Crush' and changes the background color to red
            //$('li:contains("Crush")').css('background-color', 'rgb(248, 95, 95)');

            //Gets the elements that are empty and changes the background color to red
            //$('li:empty').css('background-color', 'rgb(248, 95, 95)');

            //Gets the elements that contain an element of a given type e.g. <h4> and changes the background color to red
          //  $('li:has("h4")').css('background-color', 'rgb(248, 95, 95)');
            
             //Gets all nth numbererd elements e.g. the 3rd <li> and changes the background color to red
            //*****NOTE****** Index Numbers Start from 1 instead of 0 for 'nth' operators and selectors as per w3c css recommendation
             $('li:nth-child(3)').css('background-color', 'rgb(248, 95, 95)');

        })

    </script>

<body>
    <ul>
        <li>Apples</li>
        <li>Oranges
            <ul>
                <li></li>
            </ul>
        </li>
        <li>Peaches</li>
        <li>Strawberries
            <ul>
                <li>Jam</li>
                <li>Crush</li>
                <li>Cake</li>
            </ul>
        </li>
        <li>Kiwi
            <ul>
                <li>
                    <h4>Crush</h4>
                </li>
            </ul>
        </li>
    </ul>

</html>
