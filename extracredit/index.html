<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherFinder</title>
    <meta name="author" content="Amy Zuniga">
    <meta name="description" content="E. C. Activity">
    <!-- external style references in the proper cascading order -->
    <!-- Google API font reference -->
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- normalize useragent/browser defaults -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- default styles - small/phone views -->
    <link href="styles/medium.css" rel="stylesheet">
    <!-- medium/tablet views -->
    <link href="styles/large.css" rel="stylesheet">
    <!-- large/wide/desktop views -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <script src="scripts/weatherinfo.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/adjustrating.js"></script>
    <script src="scripts/wu-weather.js"></script>
</head>
    <body>
    <header>
       

        <h1>WeatherFinder</h1>
   
<div class="subheading">JSON data from the Weather Underground Website</div>

    </header>

<main>

    <p id="calltoaction"></p>

    <form>
        <fieldset>

            <legend>
            <label><span> Please Enter Zip Code: </span><input name="zip code" type="number" value="" placeholder="12345" required >
            </label>
            </legend>
           
        </fieldset>
         <button type="submit" formaction="thanks.html">Submit</button>
    </form>



<section id="weatherContainer">
            <div class="weatherCondition">
                <h2><span id="place"> City, State</span></h2>
                <p><b>Currently:</b> <span id="weathObs"></span>
                    
                    
                    
                    <img src=".current_observation.icon_url" alt="currentWeather"  id="weather_icon"></p>
            </div>
            <div class="top">
                <div>
                    <p> <b>Current Temperature is:</b> <span id="currentTemp"> </span>&deg;f</p>
                    <p> <b>Current Wind in MPH: </b> <span id="windMPH"></span>mph</p>
                </div>
                <div>
                    <p> <b>Weather Forecast is:</b> <span id="forecast"></span> :</p>
                    <p><span id="hi"></span></p>
                    <p> <b>The WindChill Factor is:</b> <span id="windChill"></span>&deg;f</p>
                </div>
            </div>
        </section>
    </main>
        </body>
</html>
